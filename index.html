    <script>
      $(function() {
        
        // IF SETTINGS ARE PASSED VIA CONSTRUCTOR, THEY 
        // WILL OVERWRITE THE DATA-INFO FROM THE TAG. 

        var E1 = $('#eye1').EyeBall();
        E1.blink();

        $('#eye1').click( function(){
          E1.blink();
        });
        
        var E2 = $('#eye2').EyeBall({
          irisColor: "#73a843",
          size: '150'
        });
      
        $('#eye3').EyeBall();

        $('#eye4').EyeBall();





        // THIS APPLIES THE SAME SETTINGS FOR EACH :
        // $('.eb1').EyeBall();
        
        // THIS WILL RETAIN THE DATA-ATTRIBUTE CUSTOMIZATIONS:
        $('.eb1').each(function(){
          $(this).EyeBall();
        });




        // FILL THE EYEBALL FIELD WITH EYBALLS, AND ACTIVATE THEM BY PASSING CUSTOM PARAMETERS
        var i = 0;
        while ( i < 9 ) {
            $('.eyeballfield').append("<div class='eb2'></div>");
            i++;
        }

        $('.eb2:even').EyeBall({
          irisColor: "#dbcf13",
          size: '110'
        });

        $('.eb2:odd').EyeBall({
          irisColor: "#a18bf4",
          size: '130'
        });

        $('.eb2').click( function(){
          $(this).EyeBall().blink();
        });




      });
    </script>
